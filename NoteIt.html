    <h1 class="title">A goal without a plan<br> is just <span>a wish!</span></h1>
    <h3 class="desc">Now stay organized and keep a track of your day-to-day activities with Note<span>It</span>  <br><span>an efficient and easy to use TODOs list.</span> </h3>

    <div class="container my-4">
      <div class="enter" id="entry" >
  
   
            <div class="form-group">
              <label for="title" style="font-family: 'Redressed', cursive; font-size: 35px; color: #16a596;" >Title</label>
              <input type="text" class="form-control" id="title" aria-describedby="title">
        
            </div>
            <div class="form-group">
              <!-- #92967d -->
                <label for="description" style="font-family: 'Redressed', cursive; font-size: 35px; color:#16a596;">Description</label>
                <textarea class="form-control" rows="5" id="description"></textarea>
              </div>
            <button id="add" class="btn btn-secondary" style="margin-right: 20px;">Add to list</button>
            <button  id="clear" class="btn btn-secondary" onclick="clearStorage()">Clear list</button>  
          </div>

          <div id="items" style="font-family: 'Ubuntu', sans-serif;">
              <h2 style="color: crimson; font-family: 'Redressed', cursive; font-size: 35px; padding-bottom: 10px;">Your Items</h2>

                <thead style="color: #16a596;">
                  <tr>
                    <th scope="col">S.no</th>
                    <th scope="col">Item</th>
                    <th scope="col">Description</th>
